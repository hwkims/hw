<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옥수수 이벤트</title>
    <link rel="stylesheet" href="css/event.css">
</head>
<body>
    <!-- 상단영역 -->
    <div id="top">
        <h2>홍길동 고객님</h2>
        <p class="line"></p>
        <p class="txt">지금 이용권을 유지하시면,</p>
    </div>


    <!-- 메인이미지 -->
    <div id="main">
        <img src="images/main_img.jpg">
    </div>

    <!-- 유료 옥수수 포인트 -->
    <div id="info1">
        <p>
            놓치기 아쉬운 꿀잼 방송은<br>
            <span>유료 옥수수 3,000 포인트</span>로 완·전·정·복
        </p>
    </div>

    <!-- 신상 카카오 이모티콘 -->
    <div id="info2">
        <p class="line"></p>
        <p class="txt">그리고, 3개월 마다 받을 수 있는</p>
        <h2>신상 카카오 이모티콘!</h2>
        <h4>GREEN이상 지급 가능하며, VIP 혜택관에서 다운 가능합니다.</h4>
    </div>

    <!-- 애니메이션 배너 -->
    <div id="ani_banner">
        <img src="images/ani_banner.gif">
    </div>

    <!-- 문화혜택 제목 -->
    <div id="section1">
        <p>여기에 <span>문화 혜택, 어학까지!</span></p>
    </div>

    <!-- 문화혜택 배너 -->
    <div id="section2">

        <div class="box">
            <div class="left">
                <img src="images/down_icon1.jpg">
            </div>
            <div class="right">
                <h2>멜론 VIP 위크</h2>
                <p>
                    미술관, 인기 전시회 무료 관람 기회!<br>
                    멜론 뮤직 어워드 관람까지!
                </p>
            </div>
        </div>

        <div class="box">
            <div class="left">
                <img src="images/down_icon1.jpg">
            </div>
            <div class="right">
                <h2>멜론 VIP 위크</h2>
                <p>
                    미술관, 인기 전시회 무료 관람 기회!<br>
                    멜론 뮤직 어워드 관람까지!
                </p>
            </div>
        </div>

    </div>

    <!-- 혜택확인 글자 -->
    <div id="section3">
        <p>이 모든 혜택이 있는데도 포기하시겠어요?</p>
    </div>

    <!-- 하단영역 -->
    <div id="down">
        <p class="btn">유지하기</p>
        <p class="btn">포기하기</p>
    </div>
</body>
</html>
