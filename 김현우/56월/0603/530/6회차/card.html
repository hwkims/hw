<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내일배움카드</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
<div id="wrap">
    <!-- 고용노동부 로고 -->
    <div id="logo">
        <img src="images/card_logo.jpg">
    </div>

     <!-- 상단텍스트 -->
    <div id="top">
        <img src="images/card_tit.gif">
    </div>

     <!-- 메인이미지 -->
    <div id="main">
        <img src="images/card_mainimg.jpg">
    </div>

     <!-- 3단배너 -->
    <div id="info">
        <p class="box1"><img src="images/card_info1.jpg"></p>
        <p class="box2"><img src="images/card_info2.jpg"></p>
        <p class="box3"><img src="images/card_info3.jpg"></p>
    </div>

     <!-- 하단영역 -->
    <div id="down"><img src="images/card_down.jpg"></div>

    <!-- 하단로고 -->
    <div id="down_logo">
        
    </div>

</div>
</body>
</html>
